<html>
    <head>
        <title>One HTML Oracle</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            #content-frame {
                width: 100%;
                height: 100%;
                border: none;
            }
            .lang-selector {
                position: fixed;
                bottom: 20px;
                left: 20px;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 5px;
                padding: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                font-size: 18px;
            }
            .lang-selector a {
                margin: 0 3px;
                text-decoration: none;
                color: #333;
            }
            .lang-selector a:hover {
                color: #000;
            }
        </style>
    </head>
    <body>
        <!-- Floating language selector -->
        <div class="lang-selector">
            <a href="#" onclick="loadLang('en')" title="English">ðŸ‡¬ðŸ‡§</a>
            <a href="#" onclick="loadLang('es')" title="EspaÃ±ol">ðŸ‡ªðŸ‡¸</a>
        </div>

        <!-- Full-page iframe -->
        <iframe id="content-frame" src="1h-oracle.en.html"></iframe>

        <script>
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.split("-")[0];

            // Use the corresponding file for each supported language
            const langMap = {
                en: "1h-oracle.en.html",
                es: "1h-oracle.es.html",
            };
            function loadLang(lang) {
                const pageToLoad = langMap[lang] || langMap.en;
                document.getElementById("content-frame").src = pageToLoad;
            }

            window.onload = function () {
                loadLang(langCode);
            };
        </script>
    </body>
</html>
