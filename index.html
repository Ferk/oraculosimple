    choice = array[Math.floor((Math.random()*array.length))];
  } else {
    choice = array;
  }

  if (typeof choice == "undefined" || choice == null) {
    throw new Error("empty choice!");

  } else if (typeof choice == "string") {
	  return choice;
  
  } else if (Array.isArray(choice)) {
    return generateResult(choice, acceptedTypes)

  } else if (choice.oracle) {
    return generateResult(oracles[choice.oracle], choice.types)

  } else if (choice.value) {
    var result = choice.value;
    if (choice.args) {
      var args = (Array.isArray(choice.args)? choice.args : [choice.args]);
      for (var arg of choice.args) {
        try {
          var val = generateResult(arg);
          result = result.replace("_", val);
        } catch (e) {
          e.message += " on \"" + result + "\"";
          throw e;
        }
      }
    }
    return result;

  } else {
    throw new Error("unexpected choice", choice);
  }
}

function generate() {
  var parent = document.querySelector("#oracles");
  
  // clear all children & add dl element
  parent.textContent = "";
  const dl = document.createElement("dl");
  parent.appendChild(dl);

  console.log('# Generating results...');

  for ([title, opts] of Object.entries(oracles)) {
    if (title && title[0] != ".") {
      const item = document.createElement("div");
      dl.appendChild(item);

      // title
      var dt = document.createElement("dt");
      item.appendChild(dt);
      dt.appendChild(document.createTextNode(title));

      // result
      var dres = document.createElement("dd");
      item.appendChild(dres);
      try {
        var result = generateResult(opts);
        result = result.charAt(0).toUpperCase() + result.slice(1); // capitalize
        dres.appendChild(document.createTextNode(result));
        
        console.log(title, "-", result);
      } catch(e) {
        console.error(title + ":", e);
        dres.textContent = e;
      }
    }
  }
}
